<section id="login">
  <div id="login-caption">
    <div id="container" class="container">
      <div class="row">
        <div class="col-sm-6 offset-sm-3 text-center">
          <h1 class="display-3">Login to your account</h1>
          <div class="info-form">
            <br><br>
            <form action="#" class="justify-content-center">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user"></i></div>
                </div>
                <input type="email" class="form-control" placeholder="Email address">
              </div>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-unlock-alt"></i></div>
                </div>
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="row">
                <div class="col-12">
                  <a href="#" class="btn btn-secondary-outline btn-sm text-left float-left" role="button">Forgot your password?</a>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lgb col-4">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
